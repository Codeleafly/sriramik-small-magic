<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flapfing - Login & Sign Up</title>
    <!-- SEO Meta Tags for Login Page -->
    <meta name="description" content="Login or create a new account for Flapfing, the AI Gesture-Controlled Bird Game. Start flying with hand movements!">
    <meta name="keywords" content="Flapfing login, Flapfing signup, AI game sign in, gesture game login, create account">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://sriramiks-small-magic.netlify.app/login.html">
    <link rel="icon" type="image/svg+xml" href="public/assets/bird.svg">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: #70c5ce; 
            background-image: url('public/assets/background.svg');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="authContainer" style="width: 100%; display: flex; justify-content: center;">
        <!-- Login Form -->
        <main id="loginForm" class="wood-panel">
            <h1 class="flapfing-title">LOGIN</h1>
            <div style="text-align: left;">
                <input type="email" id="loginEmail" placeholder="Email" class="auth-input">
                <input type="password" id="loginPassword" placeholder="Password" class="auth-input">
                <div id="loginError" style="color: #e74c3c; font-size: 10px; margin-top: 10px; font-family: 'Press Start 2P';"></div>
                <button id="emailLoginBtn" class="btn">LOGIN</button>
                <p style="text-align: center; margin-top: 15px; font-family: 'Press Start 2P'; font-size: 8px; color: #5D4037;">
                    NEW USER? <a href="#" id="showSignup" style="color: #E86A17; text-decoration: underline;">SIGN UP HERE</a>
                </p>
            </div>
            
            <div class="divider"><span>OR</span></div>
            
            <button id="googleLoginBtn" class="btn google-btn">
                <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/><path d="M1 1h22v22H1z" fill="none"/></svg>
                CONTINUE WITH GOOGLE
            </button>
        </main>

        <!-- Signup Form -->
        <main id="signupForm" class="wood-panel hidden">
            <h1 class="flapfing-title">SIGN UP</h1>
            <div style="text-align: left;">
                <input type="text" id="signupName" placeholder="Full Name" class="auth-input">
                <input type="email" id="signupEmail" placeholder="Email" class="auth-input">
                <input type="password" id="signupPassword" placeholder="Password" class="auth-input">
                
                <p style="font-family: 'Press Start 2P'; font-size: 8px; color: #5D4037; margin: 10px 0 5px 0;">PROFILE PHOTO URL (OPTIONAL)</p>
                <input type="url" id="signupPhoto" placeholder="https://example.com/avatar.jpg" class="auth-input">
                
                <div id="signupError" style="color: #e74c3c; font-size: 10px; margin-top: 10px; font-family: 'Press Start 2P';"></div>
                <button id="emailSignupBtn" class="btn btn-secondary">CREATE ACCOUNT</button>
                <p style="text-align: center; margin-top: 15px; font-family: 'Press Start 2P'; font-size: 8px; color: #5D4037;">
                    ALREADY HAVE AN ACCOUNT? <a href="#" id="showLogin" style="color: #E86A17; text-decoration: underline;">LOGIN HERE</a>
                </p>
            </div>
        </main>
    </div>

    <script type="module" src="src/js/login-page.js"></script>
</body>
</html>
