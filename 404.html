<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost in the Clouds - Flapfing</title>
    <link rel="icon" type="image/svg+xml" href="public/assets/bird.svg">
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        body {
            background: #70c5ce;
            background-image: url('public/assets/background.svg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .lost-bird {
            width: 60px;
            animation: confused 4s ease-in-out infinite;
            margin: 20px auto;
            display: block;
        }
        @keyframes confused {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(10px, -15px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="wood-panel">
        <h1 class="flapfing-title" style="font-size: 40px !important;">404</h1>
        <img src="./public/assets/bird.svg" alt="Confused Bird" class="lost-bird">
        <p style="font-family: 'Press Start 2P'; font-size: 8px; line-height: 1.6; color: #3E2723;">
            OYE! WHERE ARE YOU GOING?<br>THIS PAGE DOESN'T EXIST.
        </p>
        <a href="index.html" class="btn" style="text-decoration: none; display: block; margin-top: 20px;">GO BACK</a>
    </div>
</body>
</html>
