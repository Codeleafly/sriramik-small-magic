<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flapfing - Global Leaderboard</title>
    <!-- SEO Meta Tags for Leaderboard Page -->
    <meta name="description" content="Check global high scores and player rankings for Flapfing, the AI Gesture-Controlled Bird Game. See who's the best!">
    <meta name="keywords" content="Flapfing leaderboard, high scores, global ranking, best players, gesture game scores">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://sriramiks-small-magic.netlify.app/leaderboard.html">
    <link rel="icon" type="image/svg+xml" href="public/assets/bird.svg">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: #70c5ce; 
            background-image: url('public/assets/background.svg');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .leaderboard-full {
            max-height: none !important;
            overflow-y: visible !important;
            background: rgba(214, 194, 145, 0.95) !important;
        }
    </style>
</head>
<body>
    <section id="leaderboardPage" class="wood-panel">
        <h1 class="flapfing-title" style="font-size: 28px !important; margin-bottom: 10px !important;">RANKINGS</h1>
        <p style="font-family: 'Press Start 2P'; font-size: 8px; color: #5D4037; margin-bottom: 15px;">Top Players</p>
        
        <div id="leaderboardList" class="leaderboard-container leaderboard-full">
            <div class="leader-row">Searching...</div>
        </div>

        <div style="display: flex; flex-direction: column; gap: 8px; margin-top: 15px;">
            <button id="loadMoreBtn" class="btn btn-secondary" style="display: none;">LOAD MORE</button>
            <a href="index.html" class="btn" style="text-decoration: none; display: flex; align-items: center; justify-content: center; background: #e67e22; box-shadow: 0 5px 0 #d35400;">PLAY GAME</a>
        </div>
    </section>

    <script type="module" src="src/js/leaderboard-page.js"></script>
</body>
</html>
