<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flapfing - Global Leaderboard</title>
    <link rel="icon" type="image/svg+xml" href="public/assets/bird.svg">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            overflow-y: auto; 
            background: #70c5ce; 
            background-image: url('public/assets/background.svg');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .leaderboard-page-container {
            padding: 20px;
            width: 95%;
            max-width: 500px;
            margin: 20px auto;
        }
        .leaderboard-full {
            max-height: none !important;
            overflow-y: visible !important;
            background: rgba(214, 194, 145, 0.95) !important;
        }
        .leader-row {
            padding: 12px;
            font-size: 10px;
            transition: transform 0.2s;
        }
        .leader-row:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.2);
        }
        .rank-1 { color: #FFD700 !important; font-size: 14px !important; }
        .rank-2 { color: #C0C0C0 !important; font-size: 12px !important; }
        .rank-3 { color: #CD7F32 !important; font-size: 11px !important; }
        
        .leader-avatar {
            width: 36px;
            height: 36px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .page-title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="leaderboard-page-container">
        <section id="leaderboardPage" class="wood-panel">
            <div class="page-title">
                <h1 class="flapfing-title" style="font-size: 28px !important; margin-bottom: 10px !important;">GLOBAL RANKINGS</h1>
                <p style="font-family: 'Press Start 2P'; font-size: 8px; color: #5D4037;">Top Bird Flappers</p>
            </div>
            
            <div id="leaderboardList" class="leaderboard-container leaderboard-full">
                <div class="leader-row">Searching for players...</div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
                <button id="loadMoreBtn" class="btn btn-secondary" style="display: none;">LOAD MORE</button>
                <a href="index.html" class="btn" style="text-decoration: none; display: flex; align-items: center; justify-content: center; background: #e67e22; box-shadow: 0 5px 0 #d35400;">PLAY GAME</a>
            </div>
        </section>
    </div>

    <script type="module" src="src/js/leaderboard-page.js"></script>
</body>
</html>
